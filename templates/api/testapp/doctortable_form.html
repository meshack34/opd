{% extends 'patient/base.html' %}
{% load static %}
{% block body_block %}
<!--Main Content-->
        <div class="main_content"  style="background-image: linear-gradient(white,#9AD0EC);">
            <h4>&nbsp;Doctor</h4>
            <a href="/doctor-view">
                <button type="button" class="btn btn-info" style="float: right;">Create Doctor</button>
            </a><br><br>
            <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                <div class="card">
                    <div class="header">

            <div class="body">
                <div class="table-responsive">
                <form  method="POST">
                  {% csrf_token %}
                  <table>
                    {{form.as_table}}
                  </table><br><br>
                  <input type="submit" name="" value="Submit" class="btn btn-danger">
                </form>
                <a href="/doctor_table" class="btn btn-info">Cancel</a>
                </div>
            </div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
