<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% load static %}
{% block body_block %}
<!--slider start-->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner own_slider_img">
    <div class="carousel-item active">
        <img src="https://d3nn873nee648n.cloudfront.net/900x600/19046/220-SM891363.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://d3nn873nee648n.cloudfront.net/900x600/17809/220-SM779350.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://d3nn873nee648n.cloudfront.net/900x600/19046/220-SM891363.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="container1">
    <div class="jumbotron own_form" align="center">
       <form  method="POST" style="width:50%;">
         <!--  action="book-appointment" -->
           {% csrf_token %}
          <div class="col-lg-10">
            <div class="form-row">
            <div class="col">
              <input type="search" name="doctor_or_speciality" class="form-control" placeholder="Search for doctor or Speciality" pattern='[A-Za-z]{2}[A-Za-z\s]*' title="Please Enter Atleast 2 Character" required>
            </div><i class="fas fa-search" style="font-size: 28px;"></i>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-row">
                <div class="col">
                  <input type="search" name="location" class="form-control" placeholder=" Select Location"  pattern='[A-Za-z]{2}[A-Za-z\s]*' title="Please Enter Atleast 2 Character" required>
                </div><i class="fas fa-search" style="font-size: 28px;"></i>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-row">
                <div class="col">
                  <input type="submit" class="form-control btn btn-info" value="Book An Appointment">
                </div>
              </div>
          </div>
        </form>
    </div>
</div>
</div>
</div>
<!--slider ends-->

{% endblock %}
