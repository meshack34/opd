<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPD Management</title>
    <link rel="stylesheet" href="{% static 'css/StyleOld.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    {% block head_block %}
    {% endblock  %}
</head>
<body  style="background-image: linear-gradient(white,#9AD0EC);">
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
       <li class="nav-item ">
        <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" required>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/">SOS</a>
      </li>
      <li class="nav-item active">

      </li>

    </ul>
  </div>
  </div>
</nav>

{% endblock %}
<!--footer-->
<footer >
    <p>
        All Rights Reserved, Designed And Developed By <a href="https://www.bharathbrands.in/">Bharathbrands Pvt. Ltd.</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
{% block script_block %}
{% endblock %}
<!-- javacripts -->

<script src="{% static 'js/app.min.js' %}"></script>
<script src="{% static 'js/table.min.js' %}"></script>
