{% extends 'general_master/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper">
    <div class="content">
        <button type="menu" style="font-family: monospace; width: 100%; text-align: left;"
            class="btn btn-primary m-t-15 waves-effect"> <b>Schedule Master</b></button>

        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8"><br>
                    <div class="card">
                        <div class="header">
                            <div class="body">
                                <br>
                                <div class="icon-button-demo">&nbsp;
                                    <button type="button" class="btn btn-primary" onClick="window.location.reload();">
                                        <i class="fas fa-sync-alt">Refresh</i></button>&nbsp;
                                    <button type="button" class="btn btn-danger"> <a href="/schedule_master"><i
                                                class="fas fa-times-circle" style="color:white;">Exit</i></a></button>
                                </div><br>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped table-hover save-stage dataTable"
                                        style="width:100%; text-align: center;">

                                        <thead>
                                            <tr>
                                                <th >S.No.</th>

                                                <th >Schedule Name</th>
                                                <th >Description</th>
                                                <th>Action</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for data in records %}
                                            <tr>
                                                <td>{{data.id}}</td>
                                                <td>{{data.schedule_name}}</td>
                                                <td>{{data.description}}</td>
                                                <td><a class="btn btn-success"
                                                        href="/schedule_master_edit/{{data.id}}">Edit</a></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
