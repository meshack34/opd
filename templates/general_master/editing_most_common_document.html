{% extends 'general_master/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper">
<div class="content">
  <button type="menu" style="font-family: monospace; width: 100%; text-align: left;" class="btn btn-primary m-t-15 waves-effect"> <b>Holiday Master</b></button>

<div class="container-fluid">
   <div class="row clearfix">
       <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8"><br>
           <div class="card">
               <div class="header">
       <div class="body">
               <br><div class="icon-button-demo">&nbsp;
                   <button type="button" class="btn btn-info"> <i class="fas fa-edit" >Edit</i></button>&nbsp;
                   <button type="button"class="btn btn-success"> <i class="fas fa-save" >Save</i></button>&nbsp;
                   <button type="button" class="btn btn-primary" onClick="window.location.reload();"> <i class="fas fa-sync-alt" >Refresh</i></button>&nbsp;
                   <a href="/edit_most_common_document"  class="btn btn-danger"><i class="fas fa-times-circle">Exit</i></a>
               </div>
               <form method="POST">
                 {% csrf_token %}
                 <div class="form-row own_decor_forms">
                     <div class="form-group col-md-6 mb-0">
                         {{form.document_type|as_crispy_field}}
                     </div>
                     <div class="form-group col-md-6 mb-0">
                         {{form.status|as_crispy_field}}
                     </div>
                     <div class="form-group col-md-6 mb-0">
                         {{form.description|as_crispy_field}}
                     </div>
                   </div>
                   <!-- Footer -->
               <div class="modal-footer">
                   <hr style="border: 10%; color: aqua;"><br>
              <button type="submit"class="btn btn-success" > <i class="fas fa-save" >&nbsp;Save</i></button>
                   </div>
               </form>
       </div>
</div>
</div>
</div>
</div>
</div>
<!-- Add Modal -->

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-xl">
 <div class="modal-content">
     <!-- Header -->
     <div class="modal-header" style="background: skyblue;">
         <h5 class="modal-title" id="exampleModalLabel" ><b>Holiday</b></h5>
         <button type="button" class="close" data-dismis="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
         </button>
         </div><br>
      <!-- Main block -->
      <div class="modal-body">
         <div class="container-fluid">
             <div class="body" style="border:0px solid red;">
                 <div class="demo-masked-input">
                     <div class="row clearfix">
                         </div>
                     </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
</div>
</div>
    {% endblock  %}
