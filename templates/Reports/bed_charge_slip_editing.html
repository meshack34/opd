{% extends 'clinical/base.html' %}
{% load static %}
{% block body_block %}
<div class="page-wrapper">
    <div class="content">
        <div class="card" style="padding: 30;">
            <h2>Bed Charge Slip Edit</h2>
            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8"><br>
                        <div class="card" style="padding:30px;">
                            <div class="header">
                                <div class="body">
                                    <br>
                                    <form method="POST">
                                        {% csrf_token %}
                                      
                                        <div class="row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label for="">Bed Number</label>
                                            </div>
                                            <div class="form-group col-md-6 mb-0">
                                                <input type="text" class="form-control" value="{{records.ward_type}}" name="ward_type">
                                            </div>
                                        </div><br><br>
                                        <div class="row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label for="">Bed Number</label>
                                            </div>
                                            <div class="form-group col-md-6 mb-0">
                                                <input type="text" class="form-control" value="{{records.ward_cat}}" name="ward_cat">
                                            </div>
                                        </div><br><br>
                                        <div class="row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label for="">Bed Number</label>
                                            </div>
                                            <div class="form-group col-md-6 mb-0">
                                                <input type="text" class="form-control" value="{{records.bed_no}}" name="bed_no">
                                            </div>
                                        </div><br><br>
                                        <div class="row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label for="">Bed Number</label>
                                            </div>
                                            <div class="form-group col-md-6 mb-0">
                                                <input type="number" class="form-control" name="charge_slip" id="charge_slip" value="{{records.bed_charge}}" required>
                                            </div>
                                        </div><br><br>
                                        <div class="row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label for="">Date</label>
                                            </div>
                                            <div class="form-group col-md-6 mb-0">
                                                <input type="datetime-local" class="form-control" name="date_time" id="date_time" value="{{records.datetime}}" required>
                                            </div>
                                        </div>
                                            <br><br>
                                        <button type="submit" class="btn btn-success"> <i
                                                class="fas fa-save">&nbsp;Save</i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



{% endblock %}
