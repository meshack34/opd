{% extends 'user_management/base.html' %}
{% load static %}
{% block head_block %}
{% endblock %}
{% block body_block %}
<style>
    #id_ward_cat{
        padding-left: 70px;
        font-size:15px;
    }
</style>
<div class="page-wrapper">
    <div class="content">
        <h3 style="padding-left: 20px;">Ward Access</h3>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8"><br>
                    <div class="card">
                        <div class="header">
                            <div class="body">
                                <div class="col-lg-12 col-md-12 col-sm-4 col-xs-4"><br>
                                    <form method="POST" id="ward_form" modelAttribute="hotel">
                                        <div class="icon-button-demo">&nbsp;
                                            <a href="/usermanagementapp/user_management_details" class="gray_bg"><button
                                                    type="button" class="btn btn-info"><i class="fas fa-edit"
                                                        style="color:white;">Edit</i></button></a>&nbsp;
                                            <button type="submit" class="btn btn-success" aria-label="Close"> <i
                                                    class="fas fa-save">Save</i></button></a>&nbsp;
                                            <button type="button" class="btn btn-primary"
                                                onClick="window.location.reload();"> <i
                                                    class="fas fa-sync-alt">Refresh</i></button></a>&nbsp;
                                            <a href="/dashboard" class="red_bg"><button type="button"
                                                    class="btn btn-danger"> <i
                                                        class="fas fa-times-circle">Exit</i></button></a>
                                        </div><br><br>
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="admission_id" style="padding-left: 20px;">Admission
                                                    Id</label>
                                                {{ form.user_id }}
                                            </div>
                                            <div class="form-group col-md-0">
                                                <label></label>
                                                <button type="button" name="search_uhid" value="IsUHID"
                                                    class="input-group-text" style="margin-top: 8.5px;"><a
                                                        href="/usermanagementapp/ward_search"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-search">
                                                            <circle cx="11" cy="11" r="8"></circle>
                                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                        </svg></a></button>
                                            </div><div class="form-group col-md-5">
                                                <label for="admission_id" style="padding-left: 20px;">Name
                                                    </label>
                                                {{ form.user }}
                                            </div>
                                            {{ form.password }}
                                        </div>
                                        <div class="col-lg-12"><br> <br>
                                            <h3>Ward Category</h3>
                                            <h5 > {{ward_records.ward_cat}}</h5>
                                    </div>
                                              <br>  <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>        
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endblock %}
