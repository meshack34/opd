<script>
    function delete_belongs_to(belongs_to){
            if(confirm('Do you want to Delete?'))
            {
            $.ajax({
                url:"{{url('delete_belongs_to')}}/"+belongs_to,
                type: "DELETE",
                data: {
                    belongs_to: belongs_to,
                    _token: '{{csrf_token()}}'
                },
                dataType : 'json',
                success: function(data){
                  alert(data);
                  window.location.href = "{{url('belongs_to')}}";
                },
                error:function(data)
                {
                    console.log(data);
                }
            });
        }
         }  
     

</script>
