{% extends 'admin1/base.html' %}
{% block body_block %}
<!--Main Content-->
<div class="page-wrapper">
    <div class="content">
<!-- Main Dashboard -->
<div class="row">
<div class="col-12">
<div class="card">
    <div class="card-box mb-0">
        <h6 class="card-title text-bold">Admin List</h6>
            <a href="/create-admin">
                <button type="button" class="btn btn-info" style="float: right;">Create Admin</button>
            </a><br><br>
            <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                <div class="card">
                    <div class="header">

            <div class="body">
                <div class="table-responsive">
                    <table class="datatable table table-stripped ">
                        <thead>
                            <tr>
                              <th>S.no</th>
                              <th>Username</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Email ID</th>
                              <!-- <th>Status</th>
                              <th>Action</th> -->

                            </tr>
                        </thead>
                        <tbody>
                          {% for user in records %}
                            <tr>
                              <td>{{user.id}}</td>
                              <td>{{user.username}}</td>
                              <td>{{user.first_name}}</td>
                              <td>{{user.last_name}}</td>
                              <td>{{user.email}}</td>
                              <!-- <td><button type="button" class="btn btn-success">Active</button></td>
                              <td>
                                  <div class="content">
                                      <button class="btn"><i class="fa fa-edit" style="font-size: 24px;color:blue"></i></button>
                                      <button class="btn"><i class="fa fa-trash" style="font-size: 24px;color:red"></i></button>
                                  </div>
                                </td> -->
                            </tr>
                            {% endfor %}
                         </tbody>

                </table>
                </div>
            </div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
