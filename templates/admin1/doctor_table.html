{% extends 'admin1/base.html' %}
{% block body_block %}
<!--Main Content-->
<div class="page-wrapper">
    <div class="content">
<!-- Main Dashboard -->
<div class="row">
<div class="col-12">
<div class="card">
    <div class="card-box mb-0">
        <h6 class="card-title text-bold">Doctor</h6>
    <!--Trigger Modal-->
    <a href="#">
        <button type="button" class="btn btn-info" style="float: right;" data-toggle="modal" data-target="#myModal" >Create Doctor</button>
    </a><br><br>
    <!--Modal-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!--Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Doctor</h4>

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form role="form" action="/doctor_table" class="clearfix row" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"> Doctor Name</label>
                                <input type="text" class="form-control" name="dname" id="dname" value='' placeholder="">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Department</label>
                                <select class="form-control m-bot15" name="dept" value=''>
                                    <option value="Anaesthetics" >Anaesthetics</option>
                                    <option value="Breast Screening" >Breast Screening</option>
                                    <option value="Cardiology" >Cardiology</option>

                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"> Email ID</label>
                                <input type="email" class="form-control" name="dmail" id="dmail" value='' placeholder="">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1"> Mobile No</label>
                                <input type="number" class="form-control" name="dmobile" id="dmobile" value='' placeholder="">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Status</label>
                                <select class="form-control m-bot15" name="dstatus" value=''>
                                    <option value="Active" >Active</option>
                                    <option value="Inactive" >Inactive</option>

                                </select>
                            </div>




                            <div class="form-group col-md-12">
                                <button type="submit" name="submit" class="btn btn-info pull-right"> Submit</button>
                            </div>

                        </form>

                </div>
            </div>
        </div>
    </div>



            <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                <div class="card">
                    <div class="header">

            <div class="body">
                <div class="table-responsive">
                  <table class="datatable table table-stripped ">
                        <thead>
                            <tr><th>S.no</th>
                                <th>Doctor Name</th>
                                <th>Department</th>
                                <th>Email ID</th>
                                <th>Mobile no.</th>
                                <th>Status</th>
                                <th>View</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {% for i in var4 %}
                                <td>{{i.id}}</td>
                                <td>{{i.dname}}</td>
                                <td>{{i.dept}}</td>
                                <td>{{i.dmail}}</td>
                                <td>{{i.dmobile}}</td>
                                <td><button type="button" class="btn btn-success">{{i.dstatus}}</button></td>
                                <td>
                                    <div class="content">
                                        <button class="btn">
                                            <i class="fa fa-user" style="font-size: 24px;color:green"></i></button>
                                        <button class="btn">
                                            <a href="doctor_table_delete/{{i.id}}">
                                            <i class="fa fa-trash" style="font-size: 24px;color:red"></i>
                                            </a>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                         </tbody>

                </table>
                </div>
            </div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
