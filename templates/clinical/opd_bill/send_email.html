<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>hello </h2>
     <div class="col-12">
        <div class="form-group">
            <div class="form-line">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group col-md-6 mb-0">
                            <label > Patient Name</label>
                            <input type="text" name="user_name" class="form-controll">
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            <label >Subject</label>
                            <input type="text" name="subject" class="form-controll">
                        </div>
                    <div class="form-group col-md-6 mb-0">
                            <label > Message</label>
                            <input type="text" name="msg" class="form-controll">
                        </div>
                       <div class="form-group col-md-6 mb-0">
                            <label > Patient Email</label>
                            <input type="email" name="email_id" class="form-controll">
                        </div>
                       <div class="form-group col-md-6 mb-0">
                            <label >Upload Report</label>
                            <input type="file" name="files" class="form-controll">
                        </div>
<!--                       <div class="form-group col-md-6 mb-0">-->
<!--                            <label > Profile Name</label>-->
<!--                            <input type="text" name="user_name" class="form-controll">-->
<!--                        </div>-->
                    <br>
                    <button type="submit" class="btn btn-success"  style="align-left: 50px;"> <i
                            class="fas fa-save">&nbsp;Save</i></button>
                </form>
            </div>
        </div>
</body>
</html>
