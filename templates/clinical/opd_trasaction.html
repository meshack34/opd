{% extends 'clinical/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_block %}
{% endblock  %}
{% block body_block %}
  <!-- content -->
  <div class="page-wrapper">
    <div class="content">
<!-- Main Dashboard -->
        <h1>Payment Mode</h1>
        <div style="margin-right: 10px;" data-toggle="modal" data-target="#CASH" id="cash">
            <label class="btn btn-primary">Cash</label>
        </div>
                <div style="margin-right: 10px;" data-toggle="modal" data-target="#Credid_credit" id="Credit">
            <label class="btn btn-primary" >Credit</label>
        </div>
        <div class="modal fade" id="CASH" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
             <div class="modal-content">
                 <!-- Header -->
                 <div class="modal-header" style="background: skyblue;">
                     <h5 class="modal-title" id="CASH" ><b>CASH</b></h5>
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="cash">×
                     </button>
                     </div><br>

      <!-- Main block -->
      <div class="modal-body">
         <div class="container-fluid">
             <div class="body">
                 <div class="demo-masked-input">
                     <div class="row clearfix">
                       <div class="col-12">
                           <div class="form-group">
                               <div class="form-line">
                                   <div class="card">
                                        <form method="post">
                                            {{form1}}
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-primary" name="form1" id="form1">Save</button>
                                        </form>
                                   </div>
                               </div>
                           </div>
                       </div>
                     </div>
                     </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>

                   <div class="modal fade" id="Credid_credit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
             <div class="modal-content">
                 <!-- Header -->
                 <div class="modal-header" style="background: skyblue;">
                     <h5 class="modal-title" ><b>CREDIT</b></h5>
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="credit">×
                     </button>
                     </div><br>
      </form>
      <!-- Main block -->
      <div class="modal-body">
         <div class="container-fluid">
             <div class="body">
                 <div class="demo-masked-input">
                     <div class="row clearfix">
                       <div class="col-12">
                           <div class="form-group">
                               <div class="form-line">
                                   <div class="card">
                                        <form method="post">
                                            {{form2}}
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-primary" name="form2" id="credit">Save</button>
                                        </form>
                                   </div>
                               </div>
                           </div>
                       </div>
                     </div>
                     </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
{% endblock  %}
