<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import Export</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <center><h3>Import And Export</h3></center><br><hr>

        <form method="POST" action="{% url 'auto_migration' %}">
            {% csrf_token %}
            {% for msg in messages %}
            <center>
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="width:50%;text-align: center">
              <strong>{{ msg }}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            </center>
            {% endfor %}
            <div class="row">
                <div class="col-lg-3 col-md-3 col-md-4 col-12">
                    <div class="card own-card">
                        <div class="card-body">
                            <h5 class="card-title">Do Migrations</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Do Migrations</h6>
                            <p class="card-text">
                                <button type="submit" name="get_code_automation_request" value="DoMigrations" class="btn btn-primary">Do Migrations</button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-md-4 col-12">
                    <div class="card own-card">
                        <div class="card-body">
                            <h5 class="card-title">Do Migrate</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Do Migrate</h6>
                            <p class="card-text">
                                <button type="submit" name="get_code_automation_request" value="DoMigrate" class="btn btn-primary">Do Migrate</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form><br><br>
        

        <br><hr><hr>
       <div style="border:2px solid rgb(142, 137, 137); padding: 20px;">
        <center><h3>IMPORT </h3></center>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
           <br><br> <input type="submit" name="selected_model" value="Submit" class="btn btn-primary">
        </form>
       </div>

    </div>

    <!-- Js And Jq CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
