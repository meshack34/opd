<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% load static %}
{% block body_block %}
<br>
<div class="hero">
  <div class="outer" >
<div class="container" align="center1">
   <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
    <div class="center" style="background-color: white; ">

      <div class="header">
          <div class="card">
            <h4> <i class="fas fa-map-marker-alt"></i>&nbsp; &nbsp;&nbsp; &nbsp;{{doctor_location}}</h4>
             <h4><i class="fas fa-notes-medical"></i>&nbsp; &nbsp;&nbsp; &nbsp;In-Hospital Consultation</h4>
               <h4><i class="far fa-calendar-alt"></i>&nbsp; &nbsp;&nbsp; &nbsp;{{doctor_appointment}}</h4>
              <h4><i class="fas fa-wallet"></i>&nbsp; &nbsp;&nbsp; &nbsp;Rs.{{doctor_fee}}</h4><br>
              <table>
                  <tr>
                    <td><img src="media/{{doctor_profile_image}}" alt="..." style="width:64px;height:64px;margin:auto;display:block;"></td>
                    <td>
                      Dr.{{doctor_name}}<br>
                      <strong>{{doctor_department}}</strong>
                    </td>
                  </tr>
                </table>

          </div>
      </div>
  <br><br>
  <form  method="POST" action="date_time">
    {% csrf_token %}

    <div class="form-group col-md-5 font-weight-bold">
      <label for="id_mobile_number" class=" requiredField ">First Name<span class="asteriskField">*</span></label>   
          <div>    
            <input type="text" name="first_name" maxlength="200" class="font-weight-bold form-control border border-secondary"  required id="patient">  
          </div>
    </div>
    <div class="form-group col-md-5 font-weight-bold">
      <label class="requiredField ">Middle Name<span class="asteriskField">*</span></label>   
      <div >    
        <input type="text" name="middle_name" maxlength="200" class="font-weight-bold form-control border border-secondary"  id="patient">  
      </div>
    </div>
    <div class="form-group col-md-5 font-weight-bold">
      <label class="requiredField ">last Name<span class="asteriskField">*</span></label>   
      <div>    
        <input type="text" name="last_name" maxlength="200" class="font-weight-bold form-control border border-secondary" id="patient">  
      </div>
    </div>
      <div class="form-group col-md-5 font-weight-bold">
        <label class="requiredField ">Mobile Number<span class="asteriskField">*</span></label>   
        <div>    
          <input type="tel" name="mobile_number" maxlength="200" pattern="\+\d{1,3}\s\d{6,14}" class="textinput textInput form-control font-weight-bold border border-secondary" value="+254" required id="id_mobile_number">  
        </div>
    </div>
    <input type="submit" class="form-control btn btn-info" value="continue">&nbsp;
              
 
          
          </div>
      </div>
      </form>
      </div>
      </div>
      </div>
      </div>
      </div>


</div>
{% endblock %}
