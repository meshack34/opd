{% extends 'pharmacy/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_block %}

<style>
    #id_from_date,
    #id_to_date,
    #id_store {
        border: 2px solid rgb(233, 233, 233);
        width: 100%;
        background-color: rgb(233, 233, 233);
        border-bottom: 1px solid black;
    }
</style>
{% endblock %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper">
    <div class="content">
        <nav class="navbar navbar-light bg-blue" style="background-color: rgb(64, 64, 207);">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white;" href="#">Sales Return from Out-Patient</a>
            </div>
        </nav><br>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                    <div class="card p-3">
                        <div class="header">
                            <div class="body">
                                <div class="col-lg-12 col-md-12 col-sm-4 col-xs-4"
                                    style="background-color:rgb(233, 233, 233);"><br>
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        <div class="form-row pb-3">
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b> OP Sales NO *</b></label>
                                                <input type="text" name="opd_no" class="form-control">
                                                
                                            </div>
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b> Item Name</b></label>
                                                <input type="text" name="item_name" list="items" class="form-control">
                                            </div>
                                            <datalist id="items">
                                                {% for data in item_master%}
                                                <option value="{{data.id}}.{{data.item_name}}"></option>
                                                {% endfor %}
                                            </datalist>
                                            <div class=" col-md-3"><br>
                                                <button type="submit" class="btn btn-warning w-100 mt-2" name="submit_btn" value="submit_btn"><i
                                                    class="fa fa-search pr-2"></i>Search</button></a>

                                            </div>
                                        </div>

                                    </form>

                                </div><br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                        {% endblock %}
