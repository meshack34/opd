{% extends 'pharmacy/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_block %}

<style>
  #id_from_date,
  #id_to_date,
  #id_store {
    border: 2px solid rgb(233, 233, 233);
    width: 100%;
    background-color: rgb(233, 233, 233);
    border-bottom: 1px solid black;
  }
</style>
{% endblock %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper">
  <div class="content">
    <nav class="navbar navbar-light bg-blue" style="background-color: rgb(64, 64, 207);">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white;" href="#">Return to Mainstore</a>
      </div>
    </nav><br>
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
          <div class="card">
            <div class="header">
              <div class="body">
                <br>
                <div class="col-lg-12 col-md-12 col-sm-4 col-xs-4"><br>
                  <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-2 mb-0">
                        <label><b>Sub Store *</b></label>
                        <select name="substore_id" id="substore_id"  class="form-control" required>
                          <option>Select</option>
                          {% for data in substore_detail %}
                          <option value="{{data.id}}">{{data.store_name}}</option>
                          {% endfor %}
                        </select>
                       
                      </div>
                      <div class="form-group col-md-3 mb-0">
                        <label><b>Item Category</b></label>
                        <select name="item_cat" id="item_cat" class="form-control">
                          <option>select</option>
                          {% for data in item_category %}
                          <option value="{{data.id}}">{{data.item_category}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group col-md-3 mb-0">
                        <label><b>Item Name</b></label>                       
                        <input type="text" name="po_no" list="items" class="form-control">
                      </div>
                      <datalist id="items">
                        {% for data in item_name%}
                        <option value="{{data.item_name}}"></option>
                        {% endfor %}
                      </datalist>

                      <div class="form-group col-md-2 mb-0"><br>
                        <button type="submit" class="btn btn-warning" name="Search" value="Search"><i class="fa fa-search">Search</i></button>&nbsp;
                      </div>
                    </div>
                </div>
                <br>

                </form>

              </div><br><br>
            </div>
          </div>
          {% endblock %}
