{% extends 'pharmacy/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_block %}
{% endblock %}
{% block body_block %}
<div class="page-wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>PO Supplier Wise Report</h3>
                                <br>
                                <div class="icon-button-demo">&nbsp;
                                    <button type="button" class="btn btn-primary" onClick="window.location.reload();">
                                        <i class="fas fa-sync-alt">Refresh</i></button>&nbsp;
                                    <a href="" class="btn btn-danger" style="color: white;"> <i class="fas fa-times-circle">Exit</i></a>
                                    <button type="button" class="btn btn-warning" onclick="print_view()"><i class="fa fa-print">PreView</i></button>&nbsp;
                                </div><br>
                            

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b>From Date*</b></label>
                                                <input type="date" name="from_date" id="from_date" class="form-control">
                                            </div>
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b>To Date*</b></label>
                                                <input type="date" name="to_date" id="to_date" class="form-control">
                                            </div>
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b>Vendor Name</b> </label>
                                                <select name="vendor_id" id="vendor_id" class="form-control">
                                                    <option>Select</option>
                                                    {% for data in records %}
                                                    <option value="{{data.id}}">{{data.vendor_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-sm-0"><br>
                                                <button type="submit" class="btn btn-warning"><i
                                                        class="fa fa-search"></i></button>&nbsp;
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <br><br>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
