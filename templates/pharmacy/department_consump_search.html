{% extends 'pharmacy/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_block %}

<style>
    #id_from_date,
    #id_to_date,
    #id_store {
        border: 2px solid rgb(233, 233, 233);
        width: 100%;
        background-color: rgb(233, 233, 233);
        border-bottom: 1px solid black;
    }
</style>
{% endblock %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper">
    <div class="content">
        <nav class="navbar navbar-light bg-blue" style="background-color: rgb(64, 64, 207);">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white;" href="#">Department Consumption</a>
            </div>
        </nav><br>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8">
                    <div class="card p-3">
                        <div class="header">
                            <div class="body">
                                <div class="col-lg-12 col-md-12 col-sm-4 col-xs-4"
                                    style="background-color:rgb(233, 233, 233);"><br>
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        <div class="form-row pb-3">
                                            
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b> Item Category *</b></label>
                                                <select name="item_category" id="item_category" class="form-control" required>
                                                    <option value="">Select</option>
                                                    {% for data in item_category %}
                                                    <option value="{{data.id}}">{{data.item_category}}</option>
                                                    {% endfor %}
                                                </select>
                                                <!-- <input type="text" list="item" name="item_name" class="form-control"> -->
                                            </div>
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b> Location *</b></label>
                                                <select name="location_id" id="location_id" class="form-control" required>
                                                    <option value="">Select</option>
                                                    {% for data in location_detail %}
                                                    <option value="{{data.id}}">{{data.location_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="form-group col-md-3 mb-0">
                                                <label><b> Store *</b></label>
                                                <select name="store_id" id="store_id" class="form-control" required>
                                                    <option value="">Select</option>
                                                    {% for data in store_detail %}
                                                    <option value="{{data.id}}">{{data.store_name}}</option>
                                                    {% endfor %}
                                                </select>
                                                <!-- <input type="text" name="opd_no" value="Medical" class="form-control">   -->
                                            </div>
                                            <datalist id ='item'>
                                                {% for data in item_name %}
                                                <option value="{{data.id}}.{{data.item_name}}"></option>
                                                {% endfor %}
                                            </datalist>
                                            <div class=" col-md-3"><br>
                                                <button type="submit" class="btn btn-warning w-100 mt-2" name="submit_btn" value="submit_btn"><i
                                                    class="fa fa-search pr-2"></i>Search</button></a>

                                            </div>
                                        </div>

                                    </form>

                                </div><br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                        {% endblock %}
