    <script type="text/javascript">
        var curr = 0

        function slide(type) {
            rootElement = document.querySelector('.SingleSlideSwipe__SingleSlideStrem')
            subElements = document.querySelectorAll('.featuredProjectsCard__featuredProjectCard')
            let rootWidth = rootElement.offsetWidth;
            console.log(rootWidth);

            let subElementWidth = subElements[0].offsetWidth;

            let subElemRightMargin = 0;
            let subElemStyle = subElements[0].currentStyle || window.getComputedStyle(subElements[0]);
            if (subElemStyle && subElemStyle.marginRight) {
                subElemRightMargin = parseFloat(subElemStyle.marginRight);
            }

            let prev = document.querySelector('.featuredProjectsCard__SliderPrev');
            let next = document.querySelector('.featuredProjectsCard__SliderNxt');
            let subElementsTotalWidth = (subElementWidth + subElemRightMargin) * subElements.length;
            console.log(rootWidth)
            if (type == "next") {
                curr -= (subElementWidth + subElemRightMargin);
                console.log(curr)
                rootElement.style.transform = 'translate(' + (curr) + 'px,0)'
            }
            else {
                curr += (subElementWidth + subElemRightMargin);
                console.log(curr)
                rootElement.style.transform = 'translate(' + (curr) + 'px,0)'
            }
            if (curr < 0) {
                prev.style.display = "block";
            } else {
                prev.style.display = "none";
            }

            if ((rootWidth - curr) < subElementsTotalWidth) {
                next.style.display = "block";
            }
            else {
                next.style.display = "none";
            }

        }

    </script>
    <script>
        function initialTasks() {
            let rootElement = document.querySelector('.SingleSlideSwipe__SingleSlideStrem')
            let subElements = document.querySelectorAll('.featuredProjectsCard__featuredProjectCard')
            let subElementlength = subElements[0].offsetWidth
            let rootWidth = rootElement.offsetWidth;
            let next = document.querySelector('.featuredProjectsCard__SliderNxt');

            if (subElementlength * subElements.length + (20 * (subElements.length - 1)) <= rootWidth) {
                next.style.display = "none";
            }
            window.desktopHpShortlistCount = document.querySelectorAll('.fpShortlisted').length;
        }
    </script>
